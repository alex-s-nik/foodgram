version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
  backend:
    image: alexsnik/foodgram:latest
    restart: always
    volumes:
      - "static_value:/app/static/"
      - "media_value:/app/media/"
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    image: alexsnik/foodgram-frontend
    volumes:
      - static_value:/app/result_build/build
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media_value:/var/html/media/
    depends_on:
      - backend
volumes:
  static_value:
  media_value:
  frontend:
